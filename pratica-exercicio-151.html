<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Boletim JS</title>
</head>

<body onload="carregar();">
    <script src="script.js" type="text/javascript"></script>
    <h1>Inserir pontos</h1>

    <div class="quadro">
        <div class="linha1">
            <div class="l11">
                Aluno
            </div>
            <div class="l12">
                <div class="linha_pontuacao">
                    Pontuação
                </div>
                <div class="linha_categorias">
                    <div class="categorias">HTML</div>
                    <div class="categorias">CSS</div>
                    <div class="categorias">JAVASCRIPT</div>
                </div>
            </div>
        </div>

        <div class="linha2">
            <div class="campos"><input type="text" id="nome" name="nome"></div>
            <div class="campos"><input type="number" min="0" max="100" id="nota1" name="nota1"></div>
            <div class="campos"><input type="number" min="0" max="100" id="nota2" name="nota2"></div>
            <div class="campos"><input type="number" min="0" max="100" id="nota3" name="nota3"></div>
        </div>

        <div class="linha3">
            <button onclick="adicionar();">Adicionar</button>
        </div>
    </div>

    <h1>Notas</h1>        
    <div id="conteudo"></div>
    <footer>
        <button onclick="gravar();">Gravar no browser</button>
        <button onclick="apagar();">Apagar do browser</button>
    </footer>
</body>
</html>
